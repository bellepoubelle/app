<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "CHANGE PASSWORD" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="account-edit-page" *ngIf="account">
	<form #detailForm="ngForm" novalidate>
		<ion-list no-lines>
		
			<ion-item>
				<ion-icon name="lock" item-left></ion-icon>
				<ion-label stacked color="primary">{{ "NEW PASSWORD" | translate }}</ion-label>
				<ion-input pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,32}$" [(ngModel)]="passwords.password1" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				{{ "PASSWORD" | translate }} {{ "IS REQUIRED" | translate }} {{ "PASSWORD PATTERN" | translate }}
			</p>
			
			<ion-item>
				<ion-icon name="lock" item-left></ion-icon>
				<ion-label stacked color="primary">{{ "REPEAT NEW PASSWORD" | translate }}</ion-label>
				<ion-input pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,32}$" [(ngModel)]="passwords.password2" name="password2" type="password" #password2="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="passwords.password1 == passwords.password2" color="danger" padding-left>
				{{ "PASSWORDS MUST MATCH" | translate }}
			</p>

	<ion-row responsive-sm> <ion-col>
	<button ion-button icon-left (click)="saveDetail(detailForm)" type="submit" block>
		<ion-icon name="cloud-upload"></ion-icon>
		{{ "SAVE" | translate }}
	</button>
	</ion-col> <ion-col>
	<button ion-button navPop color="light" block>{{ "CANCEL" | translate }}</button>
	</ion-col></ion-row>		</ion-list>
	</form>
  
</ion-content>
