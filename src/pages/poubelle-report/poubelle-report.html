<ion-header>
	<ion-navbar>
		<ion-title>{{ "NEW ALERT" | translate }}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding class="alert-detail">

<form #detailForm="ngForm" novalidate>

	<ion-item>
		<ion-icon name="paper" item-left></ion-icon>
		<ion-label stacked color="primary">{{ "MESSAGE" | translate }}</ion-label>
		<ion-textarea [(ngModel)]="alert.message" name="message" #content="ngModel" type="text"></ion-textarea>
	</ion-item>
		
	<br>
	
	<img (click)="presentActionSheet()" src="data:image/jpeg;base64,{{base64Image}}" style="width: 100%"  *ngIf="base64Image">
	
	<ion-row responsive-sm  *ngIf="!base64Image">
		<ion-col>
			<button ion-button icon-left (click)="presentActionSheet()" block>
				<ion-icon name="camera"></ion-icon>
				{{ "PLEASE SELECT AN IMAGE" | translate }}
			</button>
		</ion-col>
	</ion-row>

	<ion-row responsive-sm>
		<ion-col>
			<button ion-button icon-left (click)="saveDetail(detailForm)" type="submit" block>
				<ion-icon name="cloud-upload"></ion-icon>
				{{ "UPLOAD" | translate }}
			</button>
		</ion-col>
		<ion-col>
			<button ion-button color="light" (click)="cancelDetail()" block>{{ "CANCEL" | translate }}</button>
		</ion-col>
	</ion-row>
</form>

</ion-content>
