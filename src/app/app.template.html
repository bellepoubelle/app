<ion-split-pane>
<!-- logged out menu -->
<ion-menu id="loggedOutMenu" [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>{{ "APP TITLE" | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="outer-content">
  	<ion-list-header>{{ "NAVIGATE" | translate }}</ion-list-header>
  	<ion-list>
      <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon" [color]="isActive(p)"></ion-icon>
        {{ p.title | translate }}
      </button>
    </ion-list>
    <ion-list>
      <button ion-item menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon" [color]="isActive(p)"></ion-icon>
        {{ p.title | translate }}
      </button>
    </ion-list>
    <br />
    <!--
    <ion-list-header>
        {{ "LANGUAGES" | translate }}
    </ion-list-header>
    -->
	<ion-list>
      <button ion-item menuClose (click)="translate.use('en')">
        <ion-icon item-left><img src="assets/img/lang/en.svg"></ion-icon>
        {{ "ENGLISH" | translate }}
      </button>
      <button ion-item menuClose (click)="translate.use('de')">
        <ion-icon item-left><img src="assets/img/lang/de.svg"></ion-icon>
        {{ "GERMAN" | translate }}
      </button>
      <button ion-item menuClose (click)="translate.use('fr')">
        <ion-icon item-left><img src="assets/img/lang/fr.svg"></ion-icon>
        {{ "FRENCH" | translate }}
      </button>
      <button ion-item menuClose (click)="translate.use('es')">
        <ion-icon item-left><img src="assets/img/lang/es.svg"></ion-icon>
        {{ "SPANISH" | translate }}
      </button>	
      <button ion-item menuClose (click)="translate.use('it')">
        <ion-icon item-left><img src="assets/img/lang/it.svg"></ion-icon>
        {{ "ITALIAN" | translate }}
      </button>
      <button ion-item menuClose (click)="translate.use('ar')">
        <ion-icon item-left><img src="assets/img/lang/ar.svg"></ion-icon>
        {{ "ARABIC" | translate }}
      </button>
      <button ion-item menuClose (click)="translate.use('cn')">
        <ion-icon item-left><img src="assets/img/lang/cn.svg"></ion-icon>
        {{ "CHINESE" | translate }}
      </button>
    </ion-list>
    <br />
    <ion-list>
      <button ion-item menuClose *ngFor="let p of footerPages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon" [color]="isActive(p)"></ion-icon>
        {{ p.title | translate }}
      </button>
    </ion-list>
    
  </ion-content>

</ion-menu>
